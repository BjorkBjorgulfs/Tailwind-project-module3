<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doulum√°ttur - Contact</title>
    <!-- Linking the Tailwind CSS output file -->
    <link href="/dist/output.css" rel="stylesheet">
</head>
<body>
    <!-- Navbar -->
    <div class="flex container m-0 p-4 bg-slate-400 h-14 w-full">
        <ul class="flex space-x-4 ml-auto">
            <li><a href="index.html" class="bg-orange-400 text-white py-2 px-4 rounded">Home</a></li>
            <li><a href="about.html" class="bg-blue-500 text-white py-2 px-4 rounded">About</a></li>
            <li><a href="contact.html" class="bg-blue-500 text-white py-2 px-4 rounded">Contact</a></li>
        </ul>
    </div>

    <!-- Content Section -->
    <div class="container mx-auto p-8">
        <h1 class="text-4xl font-bold mb-4">Contact Us</h1>
        <p class="text-lg">If you have any questions, feel free to reach out to us!</p>
        <!-- Contact Form -->
        <form class="mt-8 space-y-4">
            <div>
                <label class="block text-sm font-medium text-gray-700">Name</label>
                <input type="text" class="mt-1 block w-full p-2 border border-gray-300 rounded" placeholder="Your Name">
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700">Email</label>
                <input type="email" class="mt-1 block w-full p-2 border border-gray-300 rounded" placeholder="you@example.com">
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700">Message</label>
                <textarea class="mt-1 block w-full p-2 border border-gray-300 rounded" rows="4" placeholder="Your Message"></textarea>
            </div>
            <button type="submit" class="bg-blue-500 text-white py-2 px-4 rounded">Send Message</button>
        </form>
    </div>
</body>
</html>
